site_name: Unified AI Infrastructure
theme:
  name: material
  palette:
    scheme: slate
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - toc.follow
    - content.code.copy

nav:
  - Home: index.md
  - Overview: overview.md
  - Technical Architecture: architecture.md
  - Contract System: contracts.md
  - Human-in-the-Loop: hitl.md
  - Implementation: implementation.md
  - Business Case: business-case.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html

extra_javascript:
  - https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js
  - js/mermaid-init.js
