site_name: Unified AI Infrastructure
theme:
  name: material
  palette:
    scheme: slate
    primary: indigo
    accent: indigo
  features:
    - navigation.sections
    - navigation.tabs
    - content.code.copy

nav:
  - Home: index.md
  - Overview: overview.md
  - Technical Architecture: architecture.md
  - Contract System: contracts.md
  - Human-in-the-Loop: hitl.md
  - Implementation: implementation.md
  - Business Case: business-case.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
